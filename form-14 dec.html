<!DOCTYPE html>
<html>
<body>
    <form>
    <label for="fname"> First Name:</label>
    <input type="text" id="fname" name="First name" placeholder="First name" required> <br> <br>
    
    <label for="sname"> Second name: </label>
    <input type="text" id="sname" name="Second Name" placeholder="Second Name" required> <br> <br>
    
    <label for="mobile">Mobile No.:</label>
    <input type="tel" name="Mobile" id="mobile" placeholder="Enter your Mobile number" pattern="[1-9]{1}[0-9]{9}" title="Shouldn't start with zero and must contain exactly 10 numbers" required> <br> <br>

    <label for="email">Mail Address:</label>
    <input type="email" id="email" name="Email adress" placeholder="eg: abc@gmail.com" required> <br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="date of birth" required> <br><br>

    <label for="pin">PIN Code:</label>
    <input type="tel" id="pin" name="Pin Code" pattern=".{6}" placeholder="Enter 6 digits Pincode" required> <br> <br>

    <label for="father_name">Father Name:</label>
    <input type="text" name="father_name" id="father_name"> <br> <br>
    
    <label for="pswd">Password:</label>
    <input type="password" id="pswd" name="password"><br> <br>
     
    <label for="company"> Applying for:</label>
    <input type="text" id="company" name="company" value="10000coders.co"><br><br>

    <label for="file"> Upload your resume</label>
    <input type="file" id="file" name="file"><br><br>

   <input type="submit" value="Signup">
   <input type="reset" value="Cancel">
    </form>
</body>
    </html>
